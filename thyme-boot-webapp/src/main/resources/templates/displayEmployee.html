<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	crossorigin="anonymous">
<head>
<meta charset="ISO-8859-1">
<title>Display Employees</title>

</head>
<body>
	<div align="center" class="container">
		<h2>DB MANAGEMENT SYSTEM</h2>
		<hr>		
		<a th:href = "@{/}" class="btn btn-primary">BACK TO HOME</a>
		<hr>
		<h3>EMPLOYEE LIST</h3>		
		<table class ="table table-bordered table-striped">
			<thead>
				<tr>
				<th>Employee Id</th>
				<th>Employee First Name</th>
				<th>Employee Last Name</th>
				<th>Employee Email</th>
				<th>Actions</th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstname}"></td>
					<td th:text="${employee.lastname}"></td>
					<td th:text="${employee.email}"></td>
					<td><a th:href="@{/showFormUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>		
	</div>		
	</body>
</html>
